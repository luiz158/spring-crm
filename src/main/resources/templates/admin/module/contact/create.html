<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="${@environment.getProperty('template.admin.name.base')}">

<span layout:fragment="title" th:remove="tag">Content Management</span>

<h1 layout:fragment="main-title">Content Management</h1>

<div layout:fragment="main-content">
<div class="row-fluid">
    <div class="span12">
      <div class="widget-box">
        <div class="widget-title"> <span class="icon"> <i class="icon-align-justify"></i> </span>
          <h5>New Content</h5>
        </div>
        <div class="widget-content nopadding">
          <form  method="POST" th:action="@{/contact/store}"  th:object="${entityForm}" class="form-horizontal" enctype="multipart/form-data" > 
            
            <div class="control-group">
              <label class="control-label">First name :</label>
              <div class="controls">
              	<input type="text" class="span11" th:field="*{fname}" />
              	<p class="field-error" th:if="${#fields.hasErrors('fname')}" th:errors="*{fname}"></p>
              </div>
            </div>
            
            <div class="control-group">
              <label class="control-label">Last name :</label>
              <div class="controls">
              	<input type="text" class="span11" th:field="*{lname}" />
              	<p class="field-error" th:if="${#fields.hasErrors('lname')}" th:errors="*{lname}"></p>
              </div>
            </div>
            
            <div class="control-group">
              <label class="control-label">Father name :</label>
              <div class="controls">
              	<input type="text" class="span11" th:field="*{fatherName}" />
              	<p class="field-error" th:if="${#fields.hasErrors('fatherName')}" th:errors="*{fatherName}"></p>
              </div>
            </div>
            
            <div class="control-group">
              <label class="control-label">Gender</label>
              <div class="controls">
                <label>
                  <input type="radio" name="gender" value="1"/>
                  male</label>
                <label>
                  <input type="radio" name="gender" value="2"/>
                  female</label>
                <p class="field-error" th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}"></p>
              </div>
            </div>
            
            <div class="control-group">
              <label class="control-label">Province</label>
              <div class="controls">
                <select th:field="*{province}">
                	<option value="">choose province</option>
                  <option th:each="province : ${provinces}" th:value="${{province}}" th:text="${province.name}">First option</option>
                </select>
              </div>
            </div>
            
            <div class="control-group">
              <label class="control-label">City</label>
              <div class="controls">
                <select th:field="*{city}">
                </select>
              </div>
            </div>
            
            <input type="hidden" 
           th:name="${_csrf.parameterName}" 
           th:value="${_csrf.token}" />
            <div class="form-actions">
              <button type="submit" class="btn btn-success" th:text="#{text.general.Create}"></button>
              <a class="btn btn-info" th:href="@{/contact/index}" th:text="#{text.general.backToList}"></a>
            </div>
          </form>
        </div>
      </div>
      </div>
      </div>
</div>
</html>
